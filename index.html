<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Template</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #333;
        padding-top: 20px;
      }

      .sidebar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .sidebar ul li {
        padding: 10px;
        text-align: center;
        color: #fff;
        border-bottom: 1px solid #555;
      }

      .content {
        margin-left: 250px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </div>

    <div class="content">
      <!-- Main content goes here -->
      <h1>Welcome to My Website</h1>
      <p>This is where your main content would be.</p>
    </div>
  </body>
</html>
